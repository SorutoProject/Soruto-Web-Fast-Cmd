<html>
<head>
<title>Soruto Web Fast Cmd - Search</title>
<meta charset="utf-8">
</head>
<script src="lib/swf-cmd-search.js"></script>
<script>
var arg = new Object;
var pair=location.search.substring(1).split('&');
for(var i=0;pair[i];i++) {
    var kv = pair[i].split('=');
    arg[kv[0]]=kv[1];
}
if(arg.c !== undefined){
	swfCmd.appRun(decodeURI(arg.c).split("+").join(" "));
}else{
	alert("必須URLパラメーターが未定義です");
}
</script>
</html>
